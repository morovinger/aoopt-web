# Serena Configuration for mySite
# See: https://oraios.github.io/serena/

[project]
name = "mySite"
root_path = "."
# Exclude unnecessary directories from analysis
ignore_patterns = [
    "node_modules/**",
    ".nuxt/**",
    ".output/**",
    "dist/**",
    "coverage/**",
    ".git/**"
]

[language_servers]
# TypeScript/JavaScript support for Nuxt
typescript = { enabled = true }
# Vue support
vue = { enabled = true }

[tools]
# Enable all symbolic tools
find_symbol = { enabled = true }
find_referencing_symbols = { enabled = true }
get_symbols_overview = { enabled = true }
replace_symbol_body = { enabled = true }
insert_after_symbol = { enabled = true }
insert_before_symbol = { enabled = true }
rename_symbol = { enabled = true }

# Enable pattern search and file operations
search_for_pattern = { enabled = true }
read_file = { enabled = true }
list_dir = { enabled = true }
find_file = { enabled = true }
replace_content = { enabled = true }

[memory]
# Enable memory system for persistent context
enabled = true
max_memories = 50




