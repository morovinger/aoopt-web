name: Build & Deploy to Timeweb

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Cancel in-progress runs for the same branch (important for frequent Nuxt Studio pushes)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache Nuxt build
        uses: actions/cache@v4
        with:
          path: |
            .nuxt
            node_modules/.cache
          key: ${{ runner.os }}-nuxt-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.vue', '**/*.ts', '**/*.js') }}
          restore-keys: |
            ${{ runner.os }}-nuxt-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nuxt-

      - name: Install dependencies
        run: npm ci

      - name: Build for production (SSR)
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-output
          path: .output/
          retention-days: 1

  deploy:
    # Only deploy on push to main, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nuxt-output
          path: .output/

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.TIMEWEB_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.TIMEWEB_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            .output/ \
            ${{ secrets.TIMEWEB_USER }}@${{ secrets.TIMEWEB_HOST }}:${{ secrets.TIMEWEB_PATH }}/.output/

      - name: Restart PM2 process
        run: |
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.TIMEWEB_USER }}@${{ secrets.TIMEWEB_HOST }} \
            "cd ${{ secrets.TIMEWEB_PATH }} && pm2 restart ${{ secrets.TIMEWEB_PM2_NAME }} --update-env"
